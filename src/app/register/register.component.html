<h1>Create New User</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    <tr>
        <td>Name</td><td>:</td><td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
        <td>Email</td><td>:</td><td><input type="email"  formControlName="email"></td>
    </tr>
    <tr>
        <td>Password</td><td>:</td><td><input type="password"  formControlName="password"></td>
    </tr>
</form>
<button type="submit" form="form">Create User</button>
